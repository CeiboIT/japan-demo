
<div class="card-main">
    <div class="card-header">
        <div class="card-inner">
            <h1 class="card-heading">Add Gantt Task</h1>
        </div>
    </div>
    <div class="card-inner">

        <form class="form" action="" novalidate>
            <div class="form-group form-group-label">
                <div class="row">
                    <!-- Modal inputs -->
                    <div class="col-md-10 col-md-push-1">
                        <label class="gantt-task-label">Task name</label>
                        <input class="form-control gantt-task-input" type="text" name="modal.taskName" ng-model="modal.taskName" required>
                    </div>
                </div>
            </div>

            <!-- Start date timepicker -->
            <div class="col-sm-6" style="display:inline-block; min-height:290px;">
                <datepicker ng-model="modal.startDate" min-date="modal.today" show-weeks="true" class="well well-sm" ></datepicker>
            </div>

            <!-- Finish date timepicker -->
            <div class="col-sm-6" style="display:inline-block; min-height:290px;">
                <datepicker ng-model="modal.finishDate" init-date="modal.startDate" min-date="modal.startDate" show-weeks="true" class="well well-sm"></datepicker>
            </div>

            <!-- Modal buttons -->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10 col-md-push-1">
                        <label class="btn btn-blue waves-button waves-effect waves-light" ng-click="modal.addGanttTask()">Add</label>
                        <label class="btn btn-red waves-button waves-effect waves-light" ng-click="modal.cancelar()">Close</label>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
