
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Work registration</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Work information</h1>
								</div>
							</div>
							<div class="card-inner">

								<form class="form" action="" novalidate>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="floating-label">Work's name</label>
												<input class="form-control" type="text" name="work.name" ng-model="register.work.name" required>
											</div>
										</div>
									</div>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="floating-label">Work's location</label>
												<input class="form-control" ng-autocomplete type="text" name="work.location" ng-model="register.work.location" options="register.options" details="register.details" required/>

											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="btn btn-block btn-blue waves-button waves-effect waves-light" ng-click="register.createWork(register.work)">Create work</label>
											</div>
										</div>
									</div>
								</form>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
