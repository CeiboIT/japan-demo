
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Works</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Information</h1>
								</div>
							</div>
							<div class="card-inner">

							<p ng-hide="list.workspop.length">
								There are none works yet! Please reload the page later
							</p>
							<p ng-repeat="item in list.workspop">
								Work name: <b>{{item.name}}</b> <br>
								Location: <b>{{item.location}}</b> <br>
								<a href="#/work/update/{{item.$id}}"> update information</a> | 
								<a href="#/task/list/{{item.$id}}"> show tasks</a> | 
								<a href="#/task/register/{{item.$id}}"> add task</a>
							</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
