
<div class="card-main">
	<div class="card-header">
		<div class="card-inner">
			<h1 class="card-heading">Work registration</h1>
		</div>
	</div>
	<div class="card-inner">

		<form class="form" action="" novalidate>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Work name</label>
						<input class="form-control" type="text" ng-model="register.work.name" required>
					</div>
				</div>
			</div>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Work location</label>
						<input class="form-control ztop" ng-autocomplete type="text" ng-model="register.work.location" options="register.options" details="register.details" required/>

					</div>
				</div>
			</div>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Time (HH:mm format)</label>
						<input class="form-control" type="text" ng-model="register.work.time" required>
					</div>
				</div>
			</div>
			<div class="form-group form-group-label">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="floating-label">Assigned worker</label>
						<select class="form-control" type="text" ng-model="register.work.workers" ng-options="item for item in modal.workersList" required></select>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="row">
					<div class="col-md-10 col-md-push-1">
						<label class="btn btn-blue waves-button waves-effect waves-light" ng-click="modal.createWork(register.work)">Create work</label>
						<label class="btn btn-red waves-button waves-effect waves-light" ng-click="modal.cancelar()">Close</label>
					</div>
				</div>
			</div>
		</form>

	</div>
</div>
