
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Company information</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Update information</h1>
								</div>
							</div>
							<div class="card-inner">
								<form class="form" action="">
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">company's name</label>
												<input class="form-control" ng-model="update.companies.name" type="text">
											</div>
										</div>
									</div>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">owner's email</label>
												<input class="form-control ng-pristine" ng-model="update.companies.owner" type="email">
											</div>
										</div>
									</div>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">type</label>
												<input class="form-control" ng-model="update.companies.type" type="text">
											</div>
										</div>
									</div>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">since</label>
												<input class="form-control" ng-model="update.companies.since" type="number">
											</div>
										</div>
									</div>
									<div class="form-group form-group-label">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label class="input-small-label">more information</label>
												<input class="form-control" type="text" disabled>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-md-10 col-md-push-1">
												<label ng-click="update.updateCompany(update.companies)" class="btn btn-block btn-blue waves-button waves-effect waves-light">Save information</label>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
