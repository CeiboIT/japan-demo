
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Companies</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Information</h1>
								</div>
							</div>
							<div class="card-inner">

							<p ng-repeat="item in list.companies">
								<b>{{item.name}}</b> - {{item.owner}} - <a href="#/company/addinfo/{{item.$id}}"> add company information</a>
							</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
