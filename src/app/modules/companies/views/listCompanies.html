
<div class="content-heading">
	<div class="container">
		<h1 class="heading">Companies</h1>
	</div>
</div>

<div class="content-inner">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-push-2 col-sm-10 col-sm-push-1">
				<div class="card-wrap">
					<div class="card">
						<div class="card-main">
							<div class="card-header">
								<div class="card-inner">
									<h1 class="card-heading">Information</h1>
								</div>
							</div>
							<div class="card-inner">

							<p ng-repeat="item in list.companies">
								<b>{{item.name}}</b> - {{item.owner}} | 
								<a href="#/company/update/{{item.$id}}"> update information</a> | 
								<a href="#/work/list/{{item.$id}}"> show works</a> | 
								<a href="#/work/register/{{item.$id}}"> add work</a>
							</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
