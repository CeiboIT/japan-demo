<div class="row">
	<div class="col-xs-12">
		<div class="upload-area">
      <img ng-src="{{cover.coverUrl || cover.model.coverUrl ||  '/assets/images/default.png'}}">
      <div class="instructions">
        <button type="button" ng-file-select ng-accept="cover.validate($file)" ng-model="cover.file" ng-file-change="cover.upload()" class="btn btn-sm btn-primary btn-rounded">{{'Upload Cover'}}</button>
      </div>
      <div ng-show="cover.progress > 0">
      <progressbar class="progress-striped active" value="cover.progress" type="primary">{{cover.progress}}%</progressbar>
      </div>
		</div>
  </div>
</div>
