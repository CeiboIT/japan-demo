<div cg-busy="authCtrl.resetPromise">
  <div class="m-b-lg">
    <form name="form" class="auth form-validation">
      <div class="text-danger wrapper text-center" ng-show="authCtrl.error">
        <p>{{ authCtrl.error.message | translate  }}</p>
      </div>
      <div class="form-group">

          <input type="email" placeholder="{{'Email'|translate}}" class="form-control" ng-model="user.email" required>

      </div>
      <button type="submit" class="btn btn-sm btn-primary btn-rounded btn-block" ng-click="authCtrl.resetCredentials(user)" ng-disabled='form.$invalid' translate>Reset Password</button>
      <div class="text-center m-t m-b"><a ui-sref="auth.login" class="underline-link" translate>Login</a></div>
    </form>
  </div>
</div>
